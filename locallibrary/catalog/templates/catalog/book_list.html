{% extends "base_generic.html" %}
{% block content %}
    <h1>Lista de livros</h1>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author.last_name }}, {{ book.author.first_name }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ainda n√£o livros na biblioteca :c</p>
    {% endif %}
{% endblock %}
